{% extends "layout.html" %}
{% block body %}
  <h2>Choose Your Role</h2>

  <form method="POST">
    {% csrf_token %}
    <label>
      <input type="radio" name="role" value="freelancer" required>
      Freelancer
    </label><br>

    <label>
      <input type="radio" name="role" value="client" required>
      Client
    </label><br><br>

    <button type="submit">Continue</button>
  </form>
{% endblock %}
