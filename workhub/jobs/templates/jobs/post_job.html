{% extends "jobs/layout2.html" %}

{% block title %}Post a Job - Work Hub{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle"></i> Post a New Job
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   placeholder="e.g., Build a responsive website">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="web_dev">Web Development</option>
                                <option value="mobile_dev">Mobile Development</option>
                                <option value="design">Design</option>
                                <option value="writing">Writing</option>
                                <option value="marketing">Marketing</option>
                                <option value="data_entry">Data Entry</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="6" required
                                      placeholder="Describe your project requirements, skills needed, and any other relevant details..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="budget" class="form-label">Budget ($) *</label>
                                    <input type="number" step="0.01" class="form-control" id="budget" 
                                           name="budget" required placeholder="500.00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="deadline" class="form-label">Deadline *</label>
                                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'job_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Jobs
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Post Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.getElementById('deadline').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
